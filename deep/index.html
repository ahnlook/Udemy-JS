<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="modal.js"></script>
  </head>
  <body>
    <uc-modal>
      <h1 slot="title">Please confirm</h1>
      <p>with your confirmation you agree to pay the full amount!</p>
    </uc-modal>
    <p>Please confirm your choice.</p>
    <button>Show Detail & Confirm</button>
    <script>
      const confirmButton = document.querySelector('button')
      const modal = document.querySelector('uc-modal')

      modal.addEventListener('confirm', () => {
        // 보통 고객이 결제에 대한 confirm을 누르면 서버로 보내는 내용이 쓰여진다.
        console.log('confirmed....')
      })

      modal.addEventListener('cancel', () => {
        console.log('cancel...')
      })

      confirmButton.addEventListener('click', () => {
        // modal.setAttribute('opened', '')
        if (!modal.isOpen) {
          modal.open()
          console.log('opening...')
        }
      })
    </script>
  </body>
</html>
